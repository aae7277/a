<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИИ-Ассистент v11 [ANIMATED]</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #00aaff;
            --text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --border-color: #333333;
            --secret-color: #be29cc;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            height: 100%;
            font-family: 'Consolas', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .header h1 {
            color: var(--primary-color);
            font-size: 2em;
            text-shadow: 0 0 8px rgba(0, 170, 255, 0.7);
        }
        .header p {
            color: var(--secondary-text-color);
            font-size: 0.9em;
        }
        #secret-burger {
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s ease;
        }
        #secret-burger:hover {
            transform: rotate(20deg);
        }
        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--surface-color);
        }
        .chat-window::-webkit-scrollbar {
            width: 8px;
        }
        .chat-window::-webkit-scrollbar-track {
            background: var(--surface-color);
        }
        .chat-window::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 4px;
        }
        .message {
            max-width: 85%;
            padding: 10px 15px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .ai-message {
            background-color: var(--surface-color);
            align-self: flex-start;
            border-top-left-radius: 0;
            border: 1px solid var(--border-color);
            animation: typeIn 0.6s steps(40, end);
        }
        .user-message {
            background-color: var(--primary-color);
            color: var(--bg-color);
            align-self: flex-end;
            border-top-right-radius: 0;
            font-weight: bold;
        }
        .story-message {
            background-color: rgba(190, 41, 204, 0.1);
            border: 1px solid var(--secret-color);
            color: var(--secret-color);
            align-self: center;
            text-align: left;
            font-style: italic;
            max-width: 90%;
        }
        .ai-message::before { content: "ИИ: "; font-weight: bold; color: var(--primary-color); }
        .user-message::before { content: "Вы: "; }
        .story-message::before { content: "[ИЗВЛЕЧЕННЫЙ ЛОГ #772] "; font-weight: bold; }
        .input-area {
            display: flex;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-color);
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #user-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(0, 170, 255, 0.5);
        }
        #send-btn {
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: #fff;
            padding: 0 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
        }
        #send-btn:hover {
            background-color: #0088cc;
        }
        @keyframes typeIn {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- остальной HTML остаётся как в предыдущей версии -->
</body>
</html>
