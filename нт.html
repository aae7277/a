<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ИИ-чат с Картой</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; background: #121212; color: #fff;
      font-family: Arial, sans-serif; display: flex;
      flex-direction: column; height: 100vh;
    }
    #chat { flex: 1; overflow-y: auto; padding: 10px; }
    .message {
      display: flex; align-items: flex-start; margin-bottom: 12px;
    }
    .avatar {
      width: 32px; height: 32px; border-radius: 50%;
      background: #333; display: flex; justify-content: center;
      align-items: center; margin-right: 8px; font-size: 12px;
    }
    .user .avatar { background: #1e88e5; }
    .ai .avatar { background: #43a047; }
    .bubble {
      background: #2c2c2c; padding: 10px 14px; border-radius: 14px;
      max-width: 80%; font-size: 15px;
    }
    .user .bubble { background: #1565c0; }
    .ai .bubble { background: #2e7d32; }
    iframe {
      width: 100%; height: 300px;
      border: none; margin-top: 10px; border-radius: 12px;
    }
    #inputBox {
      padding: 10px; background: #1a1a1a;
    }
    #promptRow {
      display: flex; gap: 8px;
    }
    #prompt {
      flex: 1; padding: 10px; border: none; border-radius: 10px;
      font-size: 16px; background: #2c2c2c; color: white;
    }
    #sendBtn {
      padding: 10px 14px; background: #4caf50;
      border: none; color: white; border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="chat"></div>

  <div id="inputBox">
    <div id="promptRow">
      <input id="prompt" placeholder="Напишите сообщение..." onkeydown="if(event.key==='Enter')sendMessage()">
      <button id="sendBtn" onclick="sendMessage()">⏎</button>
    </div>
  </div>

  <script>
    const apiKey = "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";
    const chatDiv = document.getElementById("chat");
    const promptInput = document.getElementById("prompt");
    let history = [];

    function addMessage(role, text) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = role === "user" ? "Вы" : "ИИ";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      msg.appendChild(avatar);
      msg.appendChild(bubble);
      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function addMap(address) {
      const map = document.createElement("iframe");
      map.src = `https://www.google.com/maps?q=${encodeURIComponent(address)}&output=embed`;
      chatDiv.appendChild(map);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function store(user, ai) {
      history.push({ role: "user", content: user });
      history.push({ role: "assistant", content: ai });
    }

    function buildContext(newPrompt) {
      return [...history, { role: "user", content: newPrompt }];
    }

    async function sendMessage() {
      const userText = promptInput.value.trim();
      if (!userText) return;
      addMessage("user", userText);
      promptInput.value = "";

      if (userText === "123") {
        const fullAddress = "д. Шутовичи, Новая ул., 24, Беларусь";
        addMessage("ai", `Вот карта по адресу: ${fullAddress}`);
        addMap(fullAddress);
        return;
      }

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: buildContext(userText),
          temperature: 0.7
        })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content?.trim() || "Ошибка...";
      addMessage("ai", reply);
      store(userText, reply);
    }
  </script>
</body>
</html>
