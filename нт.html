<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Время и Погода</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: #fff;
      text-align: center;
      padding: 50px 20px 80px; /* снизу место под подпись */
      position: relative;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .box {
      background: #2e2e4d;
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 0 10px #000;
    }
    h1 { margin-bottom: 20px; }
    .value { font-size: 2em; margin-top: 10px; }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1em;
      color: #aaa;
      user-select: none;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Текущее время</h1>
    <div id="time" class="value">Загрузка...</div>
    <h1>Погода</h1>
    <div id="weather" class="value">Загрузка...</div>
  </div>

  <footer>Миланы здесь нету, спи спокойно</footer>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent = now.toLocaleTimeString("ru-RU");
    }
    setInterval(updateTime, 1000);
    updateTime();

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
          .then(response => response.json())
          .then(data => {
            const weather = data.current_weather;
            document.getElementById("weather").textContent = `${weather.temperature}°C, ${weather.windspeed} км/ч`;
          })
          .catch(() => {
            document.getElementById("weather").textContent = "Ошибка загрузки погоды";
          });
      }, () => {
        document.getElementById("weather").textContent = "Доступ к местоположению запрещён";
      });
    } else {
      document.getElementById("weather").textContent = "Геолокация не поддерживается";
    }
  </script>
</body>
</html>
